<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Haiku Generator</title>
  </head>
  <body>
    <section class="haiku-container">
      <h2 class="text-center heading-text">Haiku</h2>
      <h3 class="text-center sub-heading">AI Generator</h3>
      <div class="form-container">
        <div class="form-generation">
          <form action="" id="generate-form">
            <input
              type="text"
              placeholder="Enter your topic"
              autofocus
              required
              autocomplete="off"
              class="search-field"
              id="search-field"
            />
            <input type="submit" class="submit-button" value="Generate" />
          </form>
          <div class="hint">i.e: <em>cat, love, nature, reflection...</em></div>
        </div>

        <div class="generated-response hidden" id="generated-response"></div>
      </div>
    </section>
    <script src="src/index.js"></script>
  </body>
</html>
